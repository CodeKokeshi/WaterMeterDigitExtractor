name: Build DigitExtractor for Windows & Mac

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Windows executable
      run: |
        python -m PyInstaller DigitExtractor.spec --clean --noconfirm
    
    - name: Create Windows archive
      run: |
        cd dist
        Compress-Archive -Path DigitExtractor -DestinationPath DigitExtractor-Windows.zip
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: DigitExtractor-Windows
        path: dist/DigitExtractor-Windows.zip
        retention-days: 90

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build macOS app
      run: |
        python -m PyInstaller DigitExtractor.spec --clean --noconfirm
    
    - name: Create macOS archive
      run: |
        cd dist
        zip -r DigitExtractor-macOS.zip DigitExtractor.app
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: DigitExtractor-macOS
        path: dist/DigitExtractor-macOS.zip
        retention-days: 90

  create-release:
    # Only run on version tags (e.g., v1.0.0)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: DigitExtractor-Windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: DigitExtractor-macOS
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          DigitExtractor-Windows.zip
          DigitExtractor-macOS.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
