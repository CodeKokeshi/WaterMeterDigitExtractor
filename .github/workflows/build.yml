name: Build DigitExtractor for Windows & Mac

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI
    inputs:
      version:
        description: "Release version (example: 1.0.0 or v1.0.0). Leave blank to auto-generate."
        required: false
        type: string
      changelog:
        description: "Changelog entries (one line per item, no dashes needed)."
        required: false
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Windows executable
      run: |
        python -m PyInstaller DigitExtractor.spec --clean --noconfirm
    
    - name: Create Windows archive
      run: |
        cd dist
        Compress-Archive -Path DigitExtractor -DestinationPath DigitExtractor-Windows.zip
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: DigitExtractor-Windows
        path: dist/DigitExtractor-Windows.zip
        retention-days: 90

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build macOS app
      run: |
        python -m PyInstaller DigitExtractor.spec --clean --noconfirm
    
    - name: Create macOS archive
      run: |
        cd dist
        zip -r DigitExtractor-macOS.zip DigitExtractor.app
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: DigitExtractor-macOS
        path: dist/DigitExtractor-macOS.zip
        retention-days: 90

  create-release:
    # Always create a release after successful builds
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: DigitExtractor-Windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: DigitExtractor-macOS
    
    - name: Generate version tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # Use existing tag if this is a tag push
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        elif [[ -n "${{ github.event.inputs.version }}" ]]; then
          INPUT_VERSION="${{ github.event.inputs.version }}"
          if [[ "$INPUT_VERSION" == v* ]]; then
            echo "tag=$INPUT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "tag=v$INPUT_VERSION" >> $GITHUB_OUTPUT
          fi
        else
          # Auto-generate semver-like version from workflow run number
          VERSION="v1.0.${GITHUB_RUN_NUMBER}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Build release notes
      id: notes
      shell: bash
      run: |
        RAW_CHANGELOG="${{ github.event.inputs.changelog }}"
        if [[ -z "$RAW_CHANGELOG" ]]; then
          RAW_CHANGELOG="${{ github.event.head_commit.message }}"
        fi
        if [[ -z "$RAW_CHANGELOG" ]]; then
          RAW_CHANGELOG="Updated build artifacts"
        fi

        CHANGELOG_BULLETS=""
        while IFS= read -r line; do
          trimmed="$(echo "$line" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')"
          if [[ -n "$trimmed" ]]; then
            CHANGELOG_BULLETS+="- $trimmed"$'\n'
          fi
        done <<< "$RAW_CHANGELOG"

        {
          echo "# Five Digit-Watermeter Digit Extractor ${{ steps.version.outputs.tag }}"
          echo
          echo "Changelogs:"
          echo "$CHANGELOG_BULLETS"
          echo "Built from commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo
          echo "Downloads:"
          echo "- Windows: DigitExtractor-Windows.zip"
          echo "- macOS: DigitExtractor-macOS.zip"
        } > release_body.md
    
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "DigitExtractor-Windows.zip,DigitExtractor-macOS.zip"
        tag: ${{ steps.version.outputs.tag }}
        name: "Five Digit-Watermeter Digit Extractor ${{ steps.version.outputs.tag }}"
        bodyFile: "release_body.md"
        draft: false
        prerelease: false
        allowUpdates: true
        removeArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
