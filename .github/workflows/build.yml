name: Build DigitExtractor for Windows & Mac

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Windows executable
      run: |
        python -m PyInstaller DigitExtractor.spec --clean --noconfirm
    
    - name: Create Windows archive
      run: |
        cd dist
        Compress-Archive -Path DigitExtractor -DestinationPath DigitExtractor-Windows.zip
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: DigitExtractor-Windows
        path: dist/DigitExtractor-Windows.zip
        retention-days: 90

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build macOS app
      run: |
        python -m PyInstaller DigitExtractor.spec --clean --noconfirm
    
    - name: Create macOS archive
      run: |
        cd dist
        zip -r DigitExtractor-macOS.zip DigitExtractor.app
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: DigitExtractor-macOS
        path: dist/DigitExtractor-macOS.zip
        retention-days: 90

  create-release:
    # Always create a release after successful builds
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: DigitExtractor-Windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: DigitExtractor-macOS
    
    - name: Generate version tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # Use existing tag if this is a tag push
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "is_tag=true" >> $GITHUB_OUTPUT
        else
          # Auto-generate version from date and commit
          VERSION="v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "is_tag=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "DigitExtractor-Windows.zip,DigitExtractor-macOS.zip"
        tag: ${{ steps.version.outputs.tag }}
        name: "DigitExtractor ${{ steps.version.outputs.tag }}"
        body: |
          ## ğŸ‰ DigitExtractor Release
          
          **Built from commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          
          ### ğŸ“¦ Downloads
          - **Windows:** DigitExtractor-Windows.zip (Unzip and run DigitExtractor.exe)
          - **macOS:** DigitExtractor-macOS.zip (Unzip and run DigitExtractor.app)
          
          ### ğŸ“ Changes
          ${{ github.event.head_commit.message }}
          
          ---
          ### ğŸš€ Quick Start
          1. Download the zip for your platform
          2. Extract the files
          3. Run the application (no installation needed!)
          
          See [USER_GUIDE.md](https://github.com/${{ github.repository }}/blob/main/USER_GUIDE.md) for usage instructions.
        draft: false
        prerelease: false
        allowUpdates: true
        removeArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
